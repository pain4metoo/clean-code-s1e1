<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="main-add-task">
        <label for="new-task">Add Item</label>
        <div class="main-task-row-wrapper">
          <input 
              class="task" 
              id="new-task"
              type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text">
          <button class="main-edit-btn">Edit</button>
          <button class="main-delete-btn">
            <img class="main-delete-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="main-edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
              class="task"
              type="text" 
              value="Go Shopping">
          <button class="main-edit-btn">Save</button>
          <button class="main-delete-btn">
            <img class="main-delete-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task" type="text">
          <button class="main-edit-btn">Edit</button>
          <button class="main-delete-btn">
            <img class="main-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
